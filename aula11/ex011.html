<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de controle de imigração do Brasil</h1>
    País de origem: <input type="text" name="txtpo" id="txtpo">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtpo = window.document.getElementById('txtpo')
            var res = window.document.querySelector('div#res')
            var po = String(txtpo.value)
            res.innerHTML = `<p>O país de origem é <strong>${po}</strong>.</p>`
            if (po == 'Brasil') {
            res.innerHTML += '<p>O passageiro é <strong>Brasileiro</strong>.</p>'
            }
            else {
                res.innerHTML += '<p>O passageiro é <strong>estrangeiro</strong>, checar o visto!</p>'
            }
            res.innerHTML += '<p>Aeroporto Internacional de Guarulhos - GRU - Boa viagem!</p>'
        }
    </script>
</body>
</html>
