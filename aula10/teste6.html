<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {      /* Esqueci que aqui era div#area */
            background-color: green;
            font: normal 18pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;     /* Esqueci esse aqui tambem */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- Esqueci a sintaxe da funcao aqui-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = "Clicou"      // Esqueci que era a.innerText
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = "Saiu"
            a.style.background = 'green'
        }
    </script>
</body>
</html>
