<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: green;
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Alguns exemplos de eventos DOM no elemento DIV

        mouseenter      cursor entra na area da div
        mousemove       cursor se move dentro da div
        mousedown       quando mantem o click pressionado na div
        mouseup         quando solta do click
        click           ao clicar rapidamente
        mouseout        quando o cursor sai da area da div

    -->

    <!-- Se fizer por html-->
    <!--
    <div id = 'area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    -->

    <!-- Se fizer por JS-->

    <div id = 'area'>
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        // Se fizer por HTML nao precisa de addEventListener
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
