<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(16, 69, 104);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p> <!--Document Object Model, facilita o acesso do JS aos elementos do HTML-->

    <!-- A seleção de elementos pode ser feita por
    tudo o que for ElementS precisa ser numerado o elemento desejado dentro de []

    TAG         getElementsByTagName()[]
    ID          getElementById()
    NOME        getElementsByName()[]
    CLASSE      getElementsByClassName()[]
    SELETOR     querySelector() / querySelectorAll()
    
    -->
    <div id = 'msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        /*
        var d = window.document.getElementById('msg')
        d.style.color = 'green'
        d.innerText = 'Estou aguardando...'
        */
        var d = window.document.querySelector('div#msg') // toda div é representada por # e toda class é representada por . 
        d.style.background = 'blue'
    </script>
</body>
</html>
