<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Strings e numeros</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        // usar document.write para printar na tela
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`)   // quantidade de caracteres da variavel 
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()}.</br>`)    // variavel em maiusculas
        document.write(`Seu nome em minusculas fica ${nome.toLowerCase()}.</br>`)    // variavel em minusculas
        var sal = 15000
        var cargo = 'Desenvolvedora de Software'
        document.write(`Meu nome é ${nome}, trabalho como ${cargo} e ganho ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} por mês.</br>`)  // converte numero para moeda local
        var nota = 9.5
        document.write(`Minha nota é ${nota.toFixed(2).replace('.' , ',')}`)    // Formatacao de numeros
    </script>
</body>
</html>
